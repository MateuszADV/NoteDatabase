<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{css/styleNote.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/showNote.css}" type="text/css" />

</head>
<body>
<div>
    <div class="heder">
        <div class="logoObraek">
            <span>
            <img class="obrazek" th:src="#{logo}"/>
            </span>
        </div>
        <div class="logoNapis">
            <p></p><h1 th:text="#{heder}"></h1></p>
        </div>
        <div style="clear:both"></div>
    </div>

    <div class="content">
        <h1 style="color: #53d79e; padding: 20px; text-align: center">Zamówienie</h1>
        <div>

            <div>
                <h3>Dodaj nowe zamówienie</h3>
                <form th:action="@{/order}" method="post">
                    <p>Poadj Id Klienta <input type="text" th:name="customerId"></p>
                    <p><input type="submit" value="Dojaj zamówienie"></p>
                </form>
            </div>


        <table class="tabela"  border="1" cellpadding="3" cellspacing="0" align="center">
            <tr>
                <td>Id Zamówienia</td>
                <td>Data zamówienia </td>
                <td>Id Klienta</td>
                <td>Imię</td>
                <td>Nazwisko</td>

            </tr>
        <div th:block th:each="order : ${orders}">
            <tr>
                <td th:text="${order.id}"></td>
                <td th:text="${order.added}"></td>
                <td th:text="${order.customerModel.id}"></td>
                <td th:text="${order.customerModel.name}"></td>
                <td th:text="${order.customerModel.lastname}"></td>

            </tr>

        </div>
        </table>
        </div>
        <div>
            <h2>Tabela zamówionych banknotów</h2>
        <table class="tabela"  border="1" cellpadding="3" cellspacing="0" align="center">
            <tr>
                <td>Id zamówienia</td>
                <td>Id</td>
                <td>Id Banknotu</td>
                <td>Kraj</td>
                <td>Kod</td>
                <td>Waluta</td>
                <td>Nominał</td>
                <td>Cena</td>
            </tr>
            <div th:block th:each="item : ${itemOrder}">
                <tr>
                    <td th:text="${item.orderModel.id}"></td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.noteModel.id}"></td>
                    <td th:text="${item.noteModel.country}"></td>
                    <td th:text="${item.noteModel.cod}"></td>
                    <td th:text="${item.noteModel.currency}"></td>
                    <td th:text="${item.noteModel.denomination}"></td>
                    <td th:text="${item.priceSell}+'zł'"></td>
                </tr>

            </div>
        </table>
        </div>

    </div>

    <div class="footer">
        <h1 th:text="#{footer}"></h1>

    </div>



</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
